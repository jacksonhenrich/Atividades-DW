<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Hosts</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Lista de Hosts</h1>
      <table class="table w-50 m-auto">
        <thead class="table-light">
          <tr>
            <th>IP</th>
            <th>Máscara</th>
            <th>Versão</th>
            <th>
              <button
                class="btn btn-secondary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasTop"
                aria-controls="offcanvasTop"
              >+</button>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasTop"
        aria-labelledby="offcanvasTopLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasTopLabel">
            Cadastro de Host
          </h5>
          <button
            type="button"
            id="close-offcanvas"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <form>
            <div class="mb-3">
              <label for="ip" class="form-label">IP</label>
              <input
                type="text"
                class="form-control"
                id="ip"
                placeholder="192.168.0.20 ou 2001 :db8:3333:4444:5555:6666:1.2.3.4"
              />
            </div>
            <div class="mb-3">
              <label for="mask" class="form-label">Máscara</label>
              <input
                type="text"
                class="form-control"
                id="mask"
                placeholder="255.255.255.0"
              />
            </div>
            <div class="mb-3">
              <div class="form-label">Versão</div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="version"
                  id="version-4"
                  value="v4"
                  checked
                />
                <label class="form-check-label" for="version-4">v4</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="version"
                  id="version-6"
                  value="v6"
                />
                <label class="form-check-label" for="version-6">v6</label>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-secondary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
